<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pincode Page</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Enter Your Pincode</h1>
        <div class="flex">
            <input type="text" class="w-full px-4 py-2 rounded-l-lg border outline-none" placeholder="Enter Pincode">
            <img src="your-image-url.png" alt="Image" class="w-12 h-12 rounded-r-lg ml-2">
        </div>
    </div>
</body>
</html>
